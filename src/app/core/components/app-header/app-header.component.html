<div class="app-header">
  <div class="logo" routerLink="/">
    <img alt="Modus Logo" src="assets/images/favicon-196x196.png">
  </div>
  <div class="title" routerLink="/">Modus Create</div>
  <div class="profile-dropdown" *ngIf="(user | async)">
    <div class="initials">
      {{(user | async)?.name?.first.charAt(0)}}{{(user | async)?.name?.last.charAt(0)}}
    </div>
  </div>
  <div class="action-btns" *ngIf="!(user | async)">
    <button class="app-btn login-btn" (click)="login()">Login</button>
    <button class="app-btn signup-btn" (click)="signup()">Signup</button>
  </div>
  <div class="action-btns" *ngIf="(user | async)">
    <button class="app-btn logout-btn" (click)="logout()">Logout</button>
  </div>
</div>
