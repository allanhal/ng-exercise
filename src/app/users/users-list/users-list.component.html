<div class="container">
  <h3>Users List</h3>

  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index" (click)='gotoDetail(user.login.uuid)'>
        <th>{{i+1}}</th>
        <td>{{user.name.first}}</td>
        <td>{{user.name.last}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
